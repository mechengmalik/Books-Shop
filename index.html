<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shops</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Book Shop</h1>

    <section>
        <div id="formContainer">
            <form id="bookForm" action="">
                <fieldset>


                    <label for="text">Book Name</label>
                    <input type="text" name="bookName"  required><br>


                    <!-- <legend>Book Pages</legend>
                <input type="text" name="bookPage"> -->

                    <label for="bookPrice">Book Price</label>
                    <select name="bookPrice" id="bookPrice">
                        <option value="100">100$</option>
                        <option value="500">500$</option>
                        <option value="1000">1000$</option>
                    </select><br>

                    <button class="btn" type="submit">Add Book</button>


                </fieldset>
            </form>
        </div>
        <div id="table">

         
        </div>
        <div id="total">

        </div>
    </section>
    <footer>
        <p>&copy; ASAC 2021 </p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
